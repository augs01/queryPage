<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内嵌百度页面</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>内嵌百度搜索页面</h1>
        <iframe 
            src="https://www.baidu.com" 
            frameborder="0"
            allowfullscreen
            title="百度搜索">
        </iframe>
        <p style="text-align: center; color: #666; margin-top: 10px;">
            以上内嵌的是百度首页，您可以直接在此进行搜索
        </p>
    </div>
    <script>
        // 使用现代的fetch API（HTML5）发送GET请求
        // 注意：这是一个跨域请求，需要服务器支持CORS，否则会失败
        fetch('https://nprapi.chkjnotary.com/health', {
            method: 'GET',
            credentials: 'include'  // 相当于withCredentials: true
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.status);
            }
            return response.text();
        })
        .then(data => {
            console.log('API响应:', data);
        })
        .catch(error => {
            console.error('Fetch error (可能因跨域导致):', error);
        });
    </script>
</body>
</html>
