<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://chkjnotary.com" 
    frameborder="0"
    allowfullscreen
    title="index">
  </iframe>

  <script>
    var xhr = new XMLHttpRequest();
    xhr.withCredentials = true;

    xhr.addEventListener("readystatechange", function() {
      if (this.readyState === 4) {
        console.log('Status:', this.status);
        if (this.status === 200) {
          console.log('成功响应:', this.responseText);
        } else {
          console.log('请求失败，状态码:', this.status);
        }
      }
    });

    xhr.open("GET", "https://nprapi.chkjnotary.com/api/Share/Share/ApplyBasics/3C20240320153212010/gx");
    xhr.send();
  </script>
</body>
</html>
